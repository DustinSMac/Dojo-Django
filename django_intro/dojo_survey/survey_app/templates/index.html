<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form method="post" action="/result">
        {% csrf_token %}
        <label>Your name:</label>
        <input type="text" name="name" placeholder="Type your name here..."><br>
        <label>Dojo Location
        <select name="location">
            <option value="San Jose">San Jose</option>
            <option value="Schertz">Schertz</option>
            <option value="San Marcos">San Marcos</option>
            <option value="Houston">Houston</option>
        </select><br>
        <label>Favorite Languages</label>
        <select name="language">
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Ruby">Ruby</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
        </select><br>
        <label>Comments(Optional):</label><br>
        <textarea name="comments" placeholder="You have any comments?"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
